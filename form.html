<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1>Formularz kontaktowy</h1>
    <main>
    <form action="send_email.php" method="post" >
        Imię/Pseudonim: <input required type="text" name="name" placeholder="Imię">
        E-mail: <input required type="email" name="email" placeholder="example@xyz.com">
        Temat: <input required type="text" name="subject" placeholder="Temat">
        Treść: <textarea required name="content" rows="15" cols="30" placeholder="Napisz to co chcesz mi przekazać"></textarea>
        <button type="submit">Wyślij</button>
    </form> 
</main>
</body>
</html>
